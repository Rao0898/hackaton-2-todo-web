services:
  db:
    image: postgres:15
    container_name: todo-db
    environment:
      POSTGRES_DB: todoapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - todo-network

  qdrant:
    image: qdrant/qdrant:latest
    container_name: todo-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - todo-network

  backend:
    build: ./backend
    container_name: todo-backend
    ports:
      - "8000:8000"
    environment:
      # Use the service name 'db' for internal container communication
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/todoapp?sslmode=disable
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6334
    env_file:
      - ./backend/.env
    depends_on:
      - db
      - qdrant
    networks:
      - todo-network

  frontend:
    build: ./frontend
    container_name: todo-frontend
    ports:
      - "3000:3000"
    environment:
      # For browser access to the backend API
      - NEXT_PUBLIC_API_BASE_URL=http://localhost:8000
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - todo-network

volumes:
  postgres_data:
  qdrant_data:

networks:
  todo-network:
    driver: bridge