apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
type: Opaque
data:
  username: cG9zdGdyZXM=  # postgres in base64
  password: {{ .Values.database.auth.postgresPassword | b64enc }}
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secret
type: Opaque
data:
  gemini-api-key: {{ .Values.config.geminiApiKey | default "dGVzdC1hcGkta2V5" | b64enc }}  # test-api-key in base64
  secret-key: {{ .Values.config.secretKey | default "dGVzdC1zZWNyZXQta2V5" | b64enc }}  # test-secret-key in base64