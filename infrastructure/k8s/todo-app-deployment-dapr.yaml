apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  namespace: default
  labels:
    app: todo-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
      annotations:
        dapr.io/enabled: "true"
        dapr.io/app-id: "todo-backend"
        dapr.io/app-port: "8000"
        dapr.io/app-protocol: "http"
        dapr.io/log-level: "info"
        dapr.io/config: "appconfig"
        dapr.io/app-max-concurrency: "10"
        dapr.io/enable-mtls: "false"
        dapr.io/sidecar-liveness-probe-delay-seconds: "30"
        dapr.io/sidecar-readiness-probe-delay-seconds: "30"
    spec:
      containers:
      - name: todo-backend
        image: todo-backend:v2
        imagePullPolicy: IfNotPresent
        command: ["uvicorn", "src.main:app", "--host", "0.0.0.0", "--port", "8000"]
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://neondb_owner:*******@ep-steep-math-ah71vbii-pooler.c-3.us-east-1.aws.neon.tech/neondb?sslmode=require"
        - name: REDIS_HOST
          value: "redis-master.redis.svc:6379"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: todo-backend-service
  namespace: default
spec:
  selector:
    app: todo-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer